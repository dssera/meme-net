{% extends 'base.html' %}

{%block content%}
    <br>
    <div class="add-post">
        <a href="{%url 'add_post'%}">Add memes</a>
    </div>
    <div class="posts">
        {%for post in posts%}
            <a href="{%url 'post_detail' post.id%}"><h5>{{post.title}}</h5></a>
            <p>{{post.body}}</p>
            <div class="images">
                {%for img in post.images.all%}
                <!-- в контекст ты не даешь посты для конерктного поста, поэтому нужно post.images.all -->
                    <p>{{img.image}}</p>
                {%endfor%}
            </div>
            <div class="likes">
                <p>likes: {{post.get_likes}}</p>
            </div>
            <hr>
        {%endfor%}
    </div>
{%endblock%}
