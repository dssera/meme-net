<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
<div class="login-form">
    <form action="" method="POST">
        {% csrf_token %}
        <h3>Sign In</h3>
        {{form.as_p}}
        <input type="submit" value="Log In">
    </form>
    <p>If you don't have an account:</p>
    <a href="{% url 'register' %}">Register</a>
</div>
</body>
</html>
